<!doctype html>
<html lang="ko">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel="stylesheet" href="css/content.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/particles.js"></script>
    <style>
        .wrap {position:relative;}
        #dinner { background:url('img/dinner_bg.png') no-repeat center 0;overflow:hidden;background-size:cover;}
        #particles-js {position: absolute; width: 100%;height: 100%;z-index:5;}
    </style>

</head>
<body>
    <div class="wrap">
      <div id="particles-js"></div>
        <div class="player_pc">
            <div class="player_main empty" id="dinner">  

              <header class="header">
                <div class="header_box">
                  <div class="logo">
                      <a href="index.html">
                          <img src="img/logo.svg">
                      </a>
                  </div>
                  <div class="right_menu">
                      <div class="shop_info">
                          <a href="">
                              <img src="img/header_shop.png" alt="">
                              <p>투썸플레이스 강남점</p>
                          </a>
                      </div>
                      <div class="alarm_box">
                          <img src="img/alarm_icon_active.svg" alt=""></a>
                      </div>
                      <div class="toggle">
                          <img src="img/toggle.svg" alt="">
                      </div>
                  </div>
                </div>
              </header>
              <div class="player_main_box">
                  <div class="play_img_box">
                      <img src="img/recording.png" alt="">
                  </div>
                  <div class="play_main_txt">
                      <p>공간음악 큐레이션의 끝판왕!</p>
                      <h1>스페이스를 등록하고<br>
                          <span>공간에 어울리는 음악 큐레이션</span><br>
                          서비스를 받아보세요.
                      </h1>
                      <div class="play_ragi_btn">
                          <p><span>스페이스 등록하기</span><br>
                              1분이면 끝! 쉽고 간단하게 스페이스를 만들어보세요
                          </p>
                          <img src="img/btn_icon.png" alt="">
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <div class="player_mo">
            <div class="player_main empty" id="dinner">  
              <header class="header mo_header mo_header_1023" style="background:transparent; ">
                <div class="header_box">
                    <div class="logo">
                        <a href="index.html">
                            <h2>투썸플레이스 강남점</h2>
                        </a>
                    </div>
                    
                    <div class="right_menu">
                        <div class="alarm_box">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.02783 19.7773C9.02783 20.5181 9.46026 21.9996 11.19 21.9996C12.9197 21.9996 13.3521 20.5181 13.3521 19.7773" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M2.00049 18.666H20.3788" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M3.62207 18.1113V10.3335C3.62207 7.92613 5.13558 3.11133 11.1896 3.11133C17.2436 3.11133 18.7572 8.2965 18.7572 10.8891V18.1113" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <ellipse cx="17.6759" cy="6.44444" rx="4.32431" ry="4.44444" fill="#FF1150"/>
                            </svg>
                        </div>
                        <div class="toggle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_1506_12025)">
                                <path d="M24 20L6 20L6 18L24 18L24 20ZM24 13L12 13L12 11L24 11L24 13ZM24 6L6 6L6 4L24 4L24 6Z" fill="white"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_1506_12025">
                                <rect width="24" height="24" fill="white" transform="translate(24 24) rotate(180)"/>
                                </clipPath>
                                </defs>
                            </svg>
                        </div>
                    </div>
                </div>
            </header>
              <div class="player_mo_main">
                  <h2>
                      스페이스를 등록하고<br>
                      <span>공간에 어울리는 음악 큐레이션</span><br>
                      서비스를 받아보세요.
                  </h2>
                  <div class="player_mo_space_upload">
                      <div></div>
                      <div>
                          <svg width="32" height="31" viewBox="0 0 32 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <rect x="0.969727" y="13.5879" width="30.3333" height="3.01967" rx="1.50984" fill="white"/>
                              <rect x="17.6533" width="30.1967" height="3.03333" rx="1.51667" transform="rotate(90 17.6533 0)" fill="white"/>
                          </svg>
                          <p>스페이스 등록</p>
                      </div>
                  </div>
              </div>
           </div>
        </div>
        
   
    </div>

    <script>
 
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 200,
              "density": {
                "enable": true,
                "value_area": 1000
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "opacity": {
              "value": 0.7,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 5,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 20,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": false,
            },
            "move": {
              "enable": true,
              "speed": 1.5, //스피드조절
              "direction": "bottom",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": true,
                "rotateX": 300,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": false,
                "mode":  "bubble"
              },
            
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 150,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 200,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.2
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
    </script>

</body>
</html>
