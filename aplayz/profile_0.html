<!doctype html>
<html lang="ko">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel="stylesheet" href="css/content.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

</head>
<body>
    <div class="wrap">
        <div class="profile_popup alert">
            <div class="popup_box alert_box">
                <p>비밀번호가 변경되었습니다.</p>
                <p id="pw_change_ok">확인</p>
            </div>
        </div>
        
        <div class="profile_modal modal">
            <div class="profile_t_box modal_box">
                <div class="main_box_title modal_title">
                    <h1>비밀번호 변경</h1>
                    <div>
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.81055 7.39387L16.8109 0.393555L18.8105 2.39324L11.8102 9.39355L18.8105 16.3939L16.8109 18.3936L9.81055 11.3932L2.81023 18.3936L0.810547 16.3939L7.81086 9.39355L0.810547 2.39324L2.81023 0.393555L9.81055 7.39387Z" fill="white"/>
                        </svg>
                    </div>
                </div>

                <div class="mo_space_header">
                    <div class="mo_header_box">
                        <a href="profile_00.html">
                            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.828 7.00072L7.778 11.9507L6.364 13.3647L0 7.00072L6.364 0.636719L7.778 2.05072L2.828 7.00072Z" fill="white"/>
                            </svg>     
                        </a>
                        <h2>비밀번호 변경</h2>
                        <div></div>
                    </div>
                </div>

                <div class="cs_main">
                    <div class="cs_content profile_content">
                        <p>비밀번호 변경을 원하시면 기존 비밀번호를 인증해주세요.</p>
                        <div class="cs_list_box profile_box">
                            <div class="in_pw">
                                <input type="password" placeholder="현재 비밀번호">
                                <input type="password" placeholder="새 비밀번호 (영문+숫자, 6~20자리)">
                                <input type="password" placeholder="새 비밀번호 재입력">
                                <p>비밀번호가 일치하지 않습니다.</p>
                            </div>
                            <div class="next_btn none">
                                <p id="get_out"><a href="profile_(get_out).html">회원탈퇴</a></p>
                                <div class="btn_area">
                                    <button id="prev_btn">취소</button>
                                    <button id="pw_change_btn">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             
                <div class="form_bottom">
                    <button id="pw_change_btn1">확인</button>
                </div>

                
            </div>
        </div>

    </div>

</body>
</html>
