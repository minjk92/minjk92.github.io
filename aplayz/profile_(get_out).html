<!doctype html>
<html lang="ko">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel="stylesheet" href="css/content.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

</head>
<body>
    <div class="wrap">
        <div class="get_out_popup alert">
            <div class="get_out_box alert_box">
                <h3>탈퇴하시겠습니까?</h3>
                <div class="get_out_btn">
                    <p>아니오</p>
                    <p id="color_txt">네</p>
                </div>
            </div>
        </div>
       
        <div class="profile_getout_modal modal">
            <div class="profile_getout_box modal_box">
                <div class="main_box_title modal_title">
                    <h1>회원탈퇴</h1>
                    <div>
                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.81055 7.39387L16.8109 0.393555L18.8105 2.39324L11.8102 9.39355L18.8105 16.3939L16.8109 18.3936L9.81055 11.3932L2.81023 18.3936L0.810547 16.3939L7.81086 9.39355L0.810547 2.39324L2.81023 0.393555L9.81055 7.39387Z" fill="white"/>
                        </svg>
                    </div>
                </div>

                <div class="mo_space_header">
                    <div class="mo_header_box">
                        <a href="profile_0.html">
                            <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.828 7.00072L7.778 11.9507L6.364 13.3647L0 7.00072L6.364 0.636719L7.778 2.05072L2.828 7.00072Z" fill="white"/>
                            </svg>     
                        </a>
                        <h2>회원탈퇴</h2>
                        <div></div>
                    </div>
                </div>

                <div class="cs_main">
                    <div class="cs_content profile_content">
                        <div class="policy_title">
                            <h3>
                                지금까지 어플레이즈를 이용해주셔서 감사합니다.<br>
                                회원 탈퇴를 위해 아래 사항을 확인해주시기 바랍니다.
                            </h3>
                            <div class="carful_notice">
                                <ul>
                                    <li><img src="img/get_out_check.svg"></li>
                                    <li>회원님의 모든 정보가 삭제됩니다.</li>
                                </ul>
                                <ul>
                                     <li><img src="img/get_out_check.svg"></li>
                                     <li>탈퇴 후 14일간 재가입이 불가능합니다.</li>
                                 </ul>
                                 <ul>
                                     <li><img src="img/get_out_check.svg"></li>
                                     <li>구독중인 서비스는 모두 해지되며, 남은 기간은 유효합니다.</li>
                                 </ul>
                            </div>
                            <div class="carful_notice_bottom">
                                <div class="check_box">
                                    <img id="check_box_icon" src="img/get_out_checkbox_off.svg" alt="">
                                    <p>위 사항을 모두 확인했고 회원 탈퇴에 동의합니다.</p>
                                </div>

                                <div class="btn_area">
                                    <button id="prev_btn">취소</button>
                                    <button id="get_out_btn">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_bottom">
                    <button>확인</button>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
